<html>
<body>
<form>
<label>age</label>
<input type="text"  list="age range" name="age">
<datalist id="age range">
<option value="5 to 20 yrs">
<option value="21 to 40 yrs">
<option value="41 to 60 yrs">
<option value="above 60 yrs">
</datalist>
<input type="submit">
<input type="reset" value="refresh">
</form>
<p>how old are you?</p>
<ol>
<li><input type="radio" name="age"  >5 to 20 yrs</li>
<li><input type="radio" name="age"  >21 to 40 yrs</li>
<li><input type="radio" name="age"  >41 to 60 yrs</li>
<li><input type="radio" name="age"  >above 60 yrs</li>
</ol>
<input type="submit">
<input type="reset" value="refresh">
</form>
<p>how old are you?</p>
<ol>
<li><input type="checkbox" name="age"  >5 to 20 yrs</li>
<li><input type="checkbox" name="age"  >21 to 40 yrs</li>
<li><input type="checkbox" name="age"  >41 to 60 yrs</li>
<li><input type="checkbox" name="age"  >above 60 yrs</li>
</ol>
<input type="submit">
<input type="reset" value="refresh">
</form>
</body>
</html>
